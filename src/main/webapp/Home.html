<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #0072bb, #00a8e8);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            font-size: 18px;
        }

        nav {
            background: linear-gradient(to right, #0072bb, #00a8e8);
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav li {
            margin: 0;
        }

        nav a {
             text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
           background: linear-gradient(to right, #00a8e8, #0072bb);
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: #0072bb;
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .card a:hover {
             color: #00a8e8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Bank</h1>
        <p>How can we assist you today?</p>
    </header>
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <a href="RegisterView.jsp">Click Here</a>
        </div>
        <div class="card">
            <h2>Login</h2>
            <a href="LoginView.jsp">Click Here</a>
        </div>
        <div class="card">
            <h2>Retrieve Record</h2>
            <a href="RetriveView.jsp">Click Here</a>
        </div>
        <div class="card">
            <h2>Update Record</h2>
            <a href="UpdateView.jsp">Click Here</a>
        </div>
        <div class="card">
            <h2>Delete Record</h2>
            <a href="DeleteView.jsp">Click Here</a>
        </div>
        <div class="card">
            <h2>Display Record</h2>
            <a href="DisplayAllView.jsp">Click Here</a>
        </div>
    </div>
</body>
</html>
